version: '2'
services:
    web:
        build: .
        ports:
        - "8080:80"
        depends_on:
        - mysql
#        volumes:
#        - ".:/app"
        links:
        - mysql

    mysql:
        image: mysql:latest
        ports:
          - "3306:3306"
        environment:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: ticket_to_talk
          MYSQL_USER: root
          MYSQL_PASSWORD: secret
        volumes:
         - db_data:/var/lib/mysql

volumes:
  db_data:
    driver: local